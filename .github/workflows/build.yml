name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: challenge
            asset_name: challenge-linux-amd64
          - os: windows-latest
            artifact_name: challenge.exe
            asset_name: challenge-windows-amd64.exe
          - os: macos-latest
            artifact_name: challenge
            asset_name: challenge-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          gcc -O2 -s -o ${{ matrix.artifact_name }} main.c
          chmod +x ${{ matrix.artifact_name }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          gcc -O2 -s -o ${{ matrix.artifact_name }} main.c

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename files for release
        run: |
          mkdir -p release
          cp artifacts/challenge-linux-amd64/challenge release/linux-chall
          cp artifacts/challenge-macos-amd64/challenge release/macos-chall
          cp artifacts/challenge-windows-amd64.exe/challenge.exe release/windows-chall.exe
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}